<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API</title>
    <!-- daisy UI, tailwind & CSS links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <!-- Js scripts -->
    <script defer src="./app.js"></script>
  </head>
  <body class="bg-gray-100 w-full min-h-screen">
    <!-- navbar section -->
    <nav class="container mx-auto">
      <div class="flex justify-between pt-8 pb-10 p-5">
        <h2 class="text-3xl font-semibold">Hot Gadgets</h2>
        <button class="btn btn-info px-7 text-white">Sign Up</button>
      </div>
    </nav>

    <!-- header section -->
    <header class="container mx-auto mt-[48px]">
      <!-- Default phone details -->
      <div
        id="iphone-container"
        class="flex flex-col gap-[30px] items-center mb-[60px]"
      >
        <!-- <h2 class="text-7xl text-black font-bold">Default Phone name</h2>
            <p class="text-center text-sm text-gray-600 w-[70%] px-4">There are many variations of Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit voluptate deserunt culpa. Lorem ipsum dolor sit amet</p>
            <button class="btn btn-active btn-primary">buy Now</button>
            <div>
                <img src="" alt="">
            </div> -->
      </div>
    </header>

    <!-- main section -->
    <main class="container mx-auto mt-[70px] pb-[60px]">
      <!-- phone search part -->
      <h2 class="text-2xl font-semibold text-center">Search your phone</h2>
      <div class="flex justify-center gap-5 mt-6 mb-6 p-3">
        <input
          id="search-input"
          type="text"
          value="iphone"
          spellcheck="false"
          placeholder="search here"
          class="input input-ghost flex-1 max-w-[750px] bg-gray-200"
        />
        <button id="search-btn" class="btn btn-info px-7 text-white">
          Search
        </button>
      </div>

      <!-- loading animation when searching -->
      <div
        id="loader"
        class="flex justify-center items-center mt-10 mb-12 gap-1 hidden"
      >
        <h1 class="text-4xl font-semibold">Loading</h1>
        <span class="loading loading-dots loading-lg"></span>
      </div>

      <!-- open the modal clicking by show Details button -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_phone_modal" class="modal modal-bottom sm:modal-middle">
        <div id="modal-box" class="modal-box flex justify-center">
          
        </div>
      </dialog>


      <!-- phones container -->
      <div
        id="phones-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-10 px-8 lg:px-12"
      ></div>
      <div class="flex justify-center mt-10">
        <button
          id="show-more-btn"
          onclick="handleShowAll()"
          class="btn btn-info px-7 hidden text-white"
        >
          Show More
        </button>
      </div>
    </main>
  </body>
</html>
